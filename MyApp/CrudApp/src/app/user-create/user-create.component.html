<div class="container-fluid p-3">
    <div class="row">
        <div class="col-xl-12">
            <div class="card w-50 mx-auto">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="userForm">
                        <div class="row">
                            <div class="col-xl-6">
                                <label for="firstname" class="form-label">Firstname</label>
                                <input type="text" id="firstname" class="form-control" placeholder="Firstname"
                                    formControlName="firstName" required>
                            </div>
                            <div class="col-xl-6">
                                <label for="lastname" class="form-label">Lastname</label>
                                <input type="text" id="lastname" class="form-control" placeholder="Lastname"
                                    formControlName="lastName">
                            </div>
                            <div class="col-xl-6">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" class="form-control" placeholder="E-mail"
                                    formControlName="email" required>
                            </div>
                            <div class="col-xl-6">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="tel" id="phone" class="form-control" placeholder="Phone"
                                    formControlName="phone">
                            </div>
                            <div class="col-xl-6">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" id="address" class="form-control" placeholder="Address"
                                    formControlName="address">
                            </div>
                        </div>
                        <div class="card-footer p-7">
                            <button type="button" class="btn btn-secondary" [routerLink]="['']">Back</button>
                            <button type="submit" class="btn btn-success float-end"
                                (click)="onsubmit()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
